<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header class=" header fixed top-0 left-0 z-50 w-full py-4 bg-transparent">
        <nav class="w-[90%] mx-auto flex  flex-col items-start md:flex-row md:justify-between md:items-center">
            <div class="flex md:justify-center md:items-center md:w-auto w-full justify-between">
          
                   <div class="flex gap-3  items-center">
                    <img src="./img/shrimp.png" class="w-[45px]" alt="">
                    <h1 class="text-[26px] md:text-[20px] lg:text-[30px] font-semibold text-white">ShrimpZone</h1>
                   </div>
               
              
                <div class="hamburger md:hidden font-bold text-xl text-white "> â˜° </div>
            </div>
            <ul class=" mobile-menu flex md:justify-center gap-4 mt-9 md:mt-0 md:gap-11  flex-col items-center w-full md:w-auto md:flex-row text-white ">
                <li ><a class="text-lg hover:font-bold " href="./index.html">Home</a></li>
                <li><a class="text-lg hover:font-bold " href="./about.html">About</a></li>
                <li><a class="text-lg hover:font-bold " href="#">Menu</a></li>
                <li><a class="text-lg hover:font-bold " href="">Contact</a></li>
                <button class="md:hidden bg-[#D75838]  text-white px-7 py-2 rounded-full hover:bg-[#b74a2f]">Book a Table</button>
            </ul>
            <button class=" bg-[#D75838] text-white px-7 py-2 rounded-full hover:bg-[#b74a2f] hidden md:block">Book a Table</button>
        </nav>
        </header>
        <section class="w-full h-[400px] flex justify-center items-center  bg-cover bg-center bg-no-repeat overflow-hidden" style="background-image: url('./img/img1.jpg');">
            <div class="absolute h-[400px] inset-0 bg-[#0F172B] bg-opacity-90 z-10 pointer-events-none"></div>
          <div class="relative z-20">
              <p class="text-[white] text-[50px] font-semibold">Food Menu</p>
          </div>
        </section>
        <button id="cart-button" class=" flex items-center justify-center fixed bottom-[20%] right-8 z-30 rounded-full bg-green-400 px-2 py-2 w-[50px]  hover:bg-green-600 "><img src="./img/shopping-cart (1).png" class="w-[32px]"></button>
        <button id="wishlist-button"  class=" flex items-center justify-center fixed bottom-[10%] right-8 z-30 rounded-full bg-[#D75838] px-2 py-2 w-[50px] hover:bg-[#b74a2f]"><img src="./img/favorite.png" class="w-[32px]"></button>
       
       
        <section id="menu" class="py-12 bg-[#ffbb1c0d] ">
            <div class="container mx-auto text-center">
                <!-- <h2 class="text-4xl font-bold  mb-4  ">Our Menu</h2> -->
      
                <!-- Menu Buttons -->
                <div class="flex justify-center space-x-4 mb-8 mt-5">
                    <button class="filter-btn border border-[#D75838]  rounded-full px-4 py-2 hover:bg-[#D75838]" data-category="lunch">Dishes</button>
                    <button class="filter-btn  border border-[#D75838]  rounded-full px-4 py-2  hover:bg-[#D75838]" data-category="salad">Salads</button>
                    <button class="filter-btn  border border-[#D75838]  rounded-full px-4 py-2  hover:bg-[#D75838]" data-category="dessert">Desserts</button>
                </div>
    
                <!-- Menu Items -->
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-10 px-4 ">
                    <!-- Items will be inserted dynamically -->
                </div>
            </div>
        </section>
    
        <!-- Cart Popup -->
        <div id="cart-popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-40">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80">
                <h3 class="text-xl font-bold mb-4">Your Cart</h3>
                <ul id="cart-items" class="space-y-2"></ul>
                <p id="cart-total" class="font-semibold mt-4">Total: $0.00</p>
                <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Clear Cart</button>
                <button id="close-cart" class="bg-gray-400 text-white px-4 py-2 rounded mt-4">Close</button>
            </div>
        </div>
    
        <!-- Wishlist Popup -->
        <div id="wishlist-popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center overflow-auto z-40">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80">
                <h3 class="text-xl font-bold mb-4">Your Wishlist</h3>
                <ul id="wishlist-items" class="space-y-2"></ul>
                <button id="close-wishlist" class="bg-gray-400 text-white px-4 py-2 rounded mt-4">Close</button>
            </div>
        </div>
    
    
        <script src="./data/data.js"></script>
        <script src="./js/script.js"></script>      
</body>
</html>
